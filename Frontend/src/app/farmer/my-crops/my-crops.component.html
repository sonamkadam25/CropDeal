<div class="dashboard-container">
  <h2></h2>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <div *ngIf="crops.length > 0; else noCrops" class="cards-grid">
    <div class="crop-card" *ngFor="let crop of crops">
      <div class="card-header">
        <span class="crop-price"></span>
        <span class="crop-type">{{ crop.type | titlecase }}</span>
      </div>

      <h3 class="crop-name">{{ crop.name | titlecase }}</h3>

      <p><strong>Quantity:</strong> {{ crop.quantity }} kg</p>
      <p><strong>Location:</strong> {{ crop.location | titlecase }}</p>
    </div>
  </div>

  <ng-template #noCrops>
    <div class="no-crops">No crops found for your account.</div>
  </ng-template>
</div>
