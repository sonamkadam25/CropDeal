<div class="dashboard-container">
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <div *ngIf="crops.length > 0" class="cards-grid">
    <div class="crop-card" *ngFor="let crop of crops">
      <div class="card-header">
        <span class="crop-type">{{ crop.type | titlecase }}</span>

        <!-- Delete Button -->
        <button
          class="delete-btn"
          (click)="deleteCrop(crop.id)"
          [disabled]="isDeleting"
          title="Delete Crop"
        >
          Delete
        </button>
      </div>

      <h3 class="crop-name">{{ crop.name | titlecase }}</h3>

      <p><strong>Quantity:</strong> {{ crop.quantity }}</p>
      <p><strong>Location:</strong> {{ crop.location | titlecase }}</p>

      <div class="farmer-info">
        <h4>Farmer Details</h4>
        <p><strong>Name:</strong> {{ crop.farmer.name | titlecase }}</p>
        <p>
          <strong>Email:</strong>
          <a href="mailto:{{ crop.farmer.email }}">{{ crop.farmer.email }}</a>
        </p>
        <p>
          <strong>Phone:</strong>
          <a href="tel:{{ crop.farmer.phone }}">{{ crop.farmer.phone }}</a>
        </p>
      </div>
    </div>
  </div>

  <div *ngIf="crops.length === 0 && !errorMessage" class="no-crops">
    No crops found.
  </div>
</div>
